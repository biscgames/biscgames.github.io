<!DOCTYPE html>

  :root {
    --container-color: #5c5f7750;

  body {

  #container>div {
    background-color: var(--container-color);
    border: 5px solid var(--border-color);
    backdrop-filter: blur(5px);

    height: 100%;
    margin: 10px;
    padding-inline: 25px;

    display: flex;
    flex-direction: column;
  }
  #container>div>* {
    color: var(--content-color);

  #buttons-container {

  span {

  }
  .image-button {
    flex: 1;
    width: 100%;
    object-fit: contain;
    transform: scale(0.5);
    transition: transform 0.5s cubic-bezier(.21,1.22,.47,1.6);
  }
  a {
    color: var(--link-color);
